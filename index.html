<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Calculator</title>
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h2>Expense Calculator</h2>
      <div class="wrapper">
        <div class="input-wrapper">
          <label for="b-inp">Breakfast:</label>
          <input type="number" id="b-inp"  />
          <label for="l-inp">Lunch:</label>
          <input type="number" id="l-inp" />
          <label for="d-inp">Dinner:</label>
          <input type="number" id="d-inp" />
        </div>
        <div class="input-wrapper">
          <label for="sb-inp">Share:</label>
          <input type="number" id="sb-inp" />
          <label for="sl-inp">Share:</label>
          <input type="number" id="sl-inp" />
          <label for="sd-inp">Share:</label>
          <input type="number" id="sd-inp" />
        </div>
      </div>
      <div class="input-wrapper">
        <h3 id="t-op"></h3>
        <h3 for="s-op">Each have to pay</h3>
        <h3 id="s-op"></h3>
      </div>
      <p id="error-msg"></p>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
